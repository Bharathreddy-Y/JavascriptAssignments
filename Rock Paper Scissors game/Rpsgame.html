<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors Game.</title>
        <link type="text/css" rel="stylesheet" href="Rpsgame.css"/>
    </head>
    <body>
        <div class="header">
            <h2>Welcome</h2>
            <p>To</p>
            <h3>Rock Paper Scissors</h3>
        </div>
        <div class="main-card">
            <h3>Score Card</h3>
            <div class="main-score-card">
                <div class="">
                    <div class="main-score-div" id="user-text">User</div>
                    <div class="main-score-div" id="comp-text">Comp</div>
                </div>
                <div class="scores">
                    <span class="user-score-num" id="user-score">0</span>
                    <span class="colon">:</span>
                    <span class="comp-score-num" id="comp-score">0</span>
                </div>
            </div>
            <div class="select-div" style="margin-top: 1rem;">
                <span style="margin-right: 1rem; margin-top: 1rem;">You Selected</span>
                <span style="margin-left: 1rem;margin-top: 1rem;">Computer Selected</span>
                <div style=" margin-top: 1rem;">
                    <span class="user-selected-text" style="margin-right: 6rem;"></span></span>
                    <span class="comp-selected-text"></span>
                </div>
            </div>
            <div class="result-div">
                <p class="result">Start the Game</p>
            </div>
            <div class="game-data">
                <div class="img-div" id="rock">
                    <img src="Rock-pic.jpg" class="pic-img"/>
                </div>
                <div class="img-div" id="paper">
                    <img src="Paper-pic.jpeg" class="pic-img"/>
                </div>
                <div class="img-div" id="scissor">
                    <img src="Scissors-pic.jpeg" class="pic-img"/>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="Rpsgame.js"></script>
    </body>
</html>
